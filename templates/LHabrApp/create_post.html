{% extends "base_generic.html" %}


    {% block content %}
    <div style='font-size: 14px;'>
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {% for field in form %}
                <div>
                    {{ field.label }}
                    {{ field }}
                </div>
            {% endfor %}

            <button type="submit">Создать пост</button>
        </form>
    </div>
    {% endblock content %}
